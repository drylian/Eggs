<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nginx | Explorador de arquivos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link href="css/vendor/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/vendor/skeleton.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <script src="js/vendor/jquery-2.2.0.min.js"></script>
    <script src="js/vendor/moment-with-locales.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="container">
    <h1>Explorador de arquivos</h1>

    <div class="controls">
        <span>lista de classificação por:</span>
        <label>
            data
            <input type="radio" name="sort" value="date" checked>
        </label>
        <label>
            nome
            <input type="radio" name="sort" value="name">
        </label>
        <label>
            Tamanho
            <input type="radio" name="sort" value="size">
        </label>

        <span>tema:</span>
        <label>
            Claro
            <input type="radio" name="theme" value="" checked>
        </label>
        <label>
            Escuro
            <input type="radio" name="theme" value="dark">
        </label>
    </div>

    <ul id="file-list" class="file-list">
        <li>
            <a href="#" class="file-name file-link"></a>
            <span class="file-date"></span>
            <span class="file-size"></span>
        </li>
    </ul>

</div>

<footer>
    <div class="container">
        <small>
            Criado por <a href="https://github.com/mohamnag/">mohamnag</a>
        </small>
        <small>
            ,Traduzido por <a href="https://github.com/drylian">Drylian</a>
        </small>

        <small>
            icons por <a href="http://www.freepik.com" title="Freepik">Freepik</a>
            de <a href="http://www.flaticon.com" title="Flaticon">flaticon.com</a>
        </small>
    </div>
</footer>

</body>
</html>
